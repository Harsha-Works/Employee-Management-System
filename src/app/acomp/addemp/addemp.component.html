<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow-lg form-container">
                <h3 class="text-center text-primary mb-4">Add New Employee</h3>
                <form [formGroup]="addnewempForm" (ngSubmit)="addEmployee()">
                    <!-- Employee ID -->
                    <div class="form-group mb-3">
                        <label class="form-label">Employee ID</label>
                        <input type="text" class="form-control" formControlName="empid" placeholder="Enter Employee ID">
                    </div>

                    <!-- Employee Name -->
                    <div class="form-group mb-3">
                        <label class="form-label">Employee Name</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Enter Employee Name">
                    </div>

                    <!-- Employee Role -->
                    <div class="form-group mb-3">
                        <label class="form-label">Employee Role</label>
                        <input type="text" class="form-control" formControlName="role" placeholder="Enter Employee role">
                    </div>

                    <!-- Employee Contact -->
                    <div class="form-group mb-3">
                        <label class="form-label">Employee Contact</label>
                        <input type="text" class="form-control" formControlName="contact" placeholder="Enter Contact Number">
                    </div>

                    <!-- Employee Email -->
                    <div class="form-group mb-3">
                        <label class="form-label">Employee Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
                    </div>

                    <!-- Employee Salary -->
                    <div class="form-group mb-4">
                        <label class="form-label">Employee Salary</label>
                        <input type="text" class="form-control" formControlName="salary" placeholder="Enter Salary">
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success me-2 px-4" type="submit">Add Employee</button>
                        <button class="btn btn-warning px-4" type="reset">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
