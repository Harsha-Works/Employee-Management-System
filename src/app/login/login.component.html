<section class="h-100 gradient-form" style="background-color:gray;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-xl-10 ">
          <div class="card rounded-3 text-black ">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4  ">
  
                  <div class="text-center">
                    <h2 class="mt-1 mb-5 pb-1  ">HCK Solutions</h2>
                  </div>
  
                  <form ngNativeValidate (ngSubmit)="onLogin()">
  
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="">Username</label>
                      <input type="email"  class="form-control"
                        placeholder="Enter Employee Email" name="email"[(ngModel)]="username" title="Email id must contain @" required>
                  
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="">Password</label>
                        <input type="password" name="pwd" class="form-control" title="Password must be at least 6 characters long" 
                        [(ngModel)]="password" required placeholder="Enter Password" title="Password should be HCK@ along with employee id">
                            
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                        in</button>&nbsp;
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button  type="button " data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">Create new</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
             
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2" style="background: url('logo.png') no-repeat center center; background-size: cover;">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <!-- You can add other content here if needed -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
